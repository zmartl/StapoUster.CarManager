<div class="row">
  <div class="col-sm-12">
    <div class="page-header">
      <h1>{{ 'dashboard' | translate }}</h1>   
      <hr />
      <h4>{{ 'onDuty' | translate }} <small>({{ count }})</small></h4>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="card-deck-wrapper">
      <div class="card-deck">

        <div *ngFor="let planning of plannings" class="card">
          <div class="card-header text-center">
            <p><i class="fa fa-car fa-5x" aria-hidden="true"></i></p>           
            <h5 class="card-title text-center">{{planning.car.description}} - {{planning.car.radio}}</h5>
          </div>
          <div class="card-block">    
            <h5>{{planning.state.name}}</h5>
            <div class="row">
              <div class="col-md-2">
                <strong>Von:</strong>
              </div>
              <div class="col-md-10">
                <p>{{planning.startTime | date:'dd.MM.yyyy'}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <strong>Bis:</strong>
              </div>
              <div class="col-md-10">
                {{planning.endTime | date:'dd.MM.yyyy'}}
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
