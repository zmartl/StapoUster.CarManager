<div *ngIf="car">
  <div class="row">
    <div class="col-md-12 col-lg-12 col-lg-offset-1">
      <h1 *ngIf="!isEditMode">{{ 'car.one' | translate }}{{ 'additional.add' | translate }}</h1>
      <h1 *ngIf="isEditMode">{{ 'car.one' | translate }}{{ 'additional.edit' | translate }}</h1>
      <form #f="ngForm" novalidate>
        <div class="form-group">
          <label for="name">{{ 'car.one' | translate }}</label>
          <input type="text" class="form-control" [(ngModel)]="car.description" name="description" id="description" placeholder="{{ 'car.description' | translate }}{{ 'additional.add' | translate }}" required>
        </div>
        <div class="form-group">
          <label for="name">{{ 'car.radio' | translate }}</label>
          <input type="text" class="form-control" [(ngModel)]="car.radio" name="radio" id="radio" placeholder="{{ 'car.radio' | translate }}{{ 'additional.add' | translate }}" required>
        </div>
      </form>
    </div>
  </div>

  <car-add-menu (saveClicked)="save()" [isValid]="f.valid"></car-add-menu>
</div>
